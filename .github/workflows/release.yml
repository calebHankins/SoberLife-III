name: Release

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: "Version increment type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: "patch"

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Create release
        run: |
          npm run release -- --ci --increment ${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git push --follow-tags origin main || git push --follow-tags origin master

      - name: Trigger deployment
        run: |
          # Wait a moment for the push to be processed
          sleep 5
          # Trigger the deploy workflow for the release commit
          gh workflow run deploy.yml --ref main || gh workflow run deploy.yml --ref master
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
